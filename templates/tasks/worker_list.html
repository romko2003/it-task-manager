{% extends "base.html" %}

{% block content %}
<h1 class="h3 mb-3">Workers</h1>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>Username</th>
          <th>Name</th>
          <th>Position</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      {% for w in object_list %}
        <tr>
          <td><a href="{% url 'tasks:worker-detail' w.id %}">{{ w.username }}</a></td>
          <td>{{ w }}</td>
          <td>{{ w.position|default:"—" }}</td>
          <td>{{ w.email|default:"—" }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4" class="text-center text-muted py-4">No workers found.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
