{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 mb-0">Positions</h1>
  <a class="btn btn-success" href="{% url 'tasks:position-create' %}">+ Create</a>
</div>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
      {% for obj in object_list %}
        <tr>
          <td>{{ obj.name }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{% url 'tasks:position-update' obj.id %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'tasks:position-delete' obj.id %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2" class="text-center text-muted py-4">No positions.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
