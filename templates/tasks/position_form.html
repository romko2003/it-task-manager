{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">{% if object %}Edit{% else %}Create{% endif %} position</h1>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="{% url 'tasks:position-list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
